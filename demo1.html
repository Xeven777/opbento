<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-black text-white font-['Space_Grotesk']">
    <div class="max-w-5xl mx-auto">
        <div class="p-4 grid grid-cols-1 md:grid-cols-4 gap-4 max-w-5xl mt-32 mb-8 w-full mx-auto">
            <div
                class="bg-gradient-to-br from-cyan-400 via-blue-500 to-violet-600 py-6 px-8 rounded-lg col-span-1 row-span-1 min-h-32">
                <p class="text-white text-xl">Hey I'm</p>
                <h2 class="text-4xl text-white font-bold mb-2 capitalize">Anish</h2>
            </div>
            <div
                class="bg-muted h-80 overflow-hidden rounded-lg col-span-2 row-span-2 flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="John Doe" class="w-full h-full object-cover">
            </div>

            <!-- Twitter Card -->
            <a href="https://x.com/johndoe"
                class="bg-gradient-to-br from-black to-blue-500 p-4 relative rounded-lg overflow-hidden col-span-1 row-span-1 min-h-[150px]">
                <i data-lucide="twitter" class="absolute -top-3 -left-4 w-24 h-24 text-[#29BEF0]"></i>
                <p class="z-20 absolute bottom-6 text-center w-full text-white">@johndoe</p>
            </a>

            <!-- GitHub Card -->
            <div class="bg-muted relative overflow-hidden rounded-lg col-span-1 row-span-2">
                <img src="https://i.pinimg.com/736x/cf/95/4b/cf954b8923fbafc5cfc0c66344b6a6f9.jpg" alt=""
                    class="absolute saturate-150 w-full h-full object-cover inset-0">
                <div class="absolute inset-0 bg-gradient-to-b to-black/80 from-transparent"></div>
                <p class="z-20 absolute bottom-6 text-center w-full">
                    <a href="https://github.com/johndoe"
                        class="text-white font-semibold hover:underline p-2 px-4 bg-pink-600 opacity-80 rounded-md backdrop-blur">@johndoe</a>
                </p>
            </div>

            <a href="https://www.linkedin.com/in/johndoe"
                class="bg-gradient-to-tl from-black to-blue-600 p-4 relative rounded-lg overflow-hidden col-span-1 columns-3 row-span-1 min-h-[150px]">
                <i data-lucide="linkedin" class="absolute -bottom-1 -right-2 w-20 h-20 text-[#56d2ff]"></i>
                <p class="text-center w-full text-white">@johndoe</p>
            </a>

            <!-- GitHub Activity Graph -->
            <div class="bg-muted overflow-hidden border border-red-600/40 rounded-lg col-span-2 row-span-1">
                <img src="https://github-readme-activity-graph.vercel.app/graph?username=xeven777&bg_color=030312&color=ff8080&line=e00a60&point=ff7171&area=true&hide_border=true"
                    alt="graph" class="w-full h-full object-cover">
            </div>

            <!-- OP Bento Card -->
            <div
                class="p-4 bg-gradient-to-br from-orange-600 via-yellow-600 to-rose-500 rounded-lg col-span-1 row-span-1 flex flex-col items-center justify-center min-h-32">
                <h2 class="text-3xl text-white font-bold">Made using OP Bento</h2>
            </div>

            <!-- Stats Grid -->
            <div class="grid gap-4 grid-cols-4 col-span-4 row-span-2">
                <div class="col-span-2 row-span-2">
                    <div
                        class="grid grid-cols-4 grid-rows-3 gap-4 auto-rows-fr rounded-xl overflow-hidden w-full h-full">
                        <!-- Total Stars Card -->
                        <div
                            class="bg-gradient-to-br from-amber-500/40 via-amber-500/10 to-transparent rounded-xl p-4 flex flex-col justify-between col-span-2 relative row-span-2">
                            <div class="flex absolute top-2 px-3 left-0 items-center justify-between w-full opacity-70">
                                <i data-lucide="star" class="w-10 h-10 text-yellow-400 fill-current"></i>
                                <i data-lucide="star" class="w-10 h-10 text-yellow-400 fill-current"></i>
                                <i data-lucide="star" class="w-10 h-10 text-yellow-400 fill-current"></i>
                                <i data-lucide="star" class="w-10 h-10 text-yellow-400 fill-current"></i>
                                <i data-lucide="star" class="w-10 h-10 text-yellow-400 fill-current"></i>
                            </div>
                            <h3 class="text-2xl mt-16 text-end text-muted-foreground font-medium">Total Stars</h3>
                            <div class="text-end text-yellow-400 text-7xl font-bold">1234</div>
                        </div>

                        <!-- PRs Card -->
                        <div
                            class="bg-gradient-to-b from-pink-900/20 to-neutral-900/50 rounded-xl relative p-4 flex flex-col justify-between col-span-1 row-span-1">
                            <i data-lucide="git-pull-request" class="text-pink-400 absolute top-2 w-5 h-5"></i>
                            <span class="text-gray-300 text-sm pt-4 font-medium">PRs</span>
                            <div class="text-pink-400 text-3xl font-bold mt-2">56</div>
                        </div>

                        <!-- Followers Card -->
                        <div
                            class="bg-gradient-to-tl from-rose-950/20 to-stone-900/50 relative rounded-xl p-4 flex flex-col justify-between col-span-1 row-span-1">
                            <i data-lucide="users" class="text-red-500 absolute top-2 w-5 h-5"></i>
                            <span class="text-gray-300 text-sm pt-4 font-medium">Followers</span>
                            <div class="text-red-500 text-4xl font-bold mt-2">789</div>
                        </div>

                        <!-- Commits Card -->
                        <div
                            class="bg-gradient-to-t from-black to-slate-800/50 overflow-hidden relative rounded-xl p-4 flex flex-col justify-between col-span-2 row-span-2">
                            <img src="/surf.svg" alt="" class="absolute inset-0 object-cover rotate-180">
                            <div class="flex items-center w-full">
                                <i data-lucide="activity" class="text-green-400 w-11 h-11"></i>
                                <span class="text-muted-foreground w-full text-end text-2xl font-medium">Commits</span>
                            </div>
                            <div class="text-green-400 text-6xl text-end font-bold">5678</div>
                        </div>

                        <!-- Contributed To Card -->
                        <div
                            class="bg-muted/30 relative overflow-hidden rounded-xl p-4 flex flex-col justify-between col-span-2 row-span-1">
                            <img src="/blocks.svg" alt="" class="absolute -z-10 inset-0 object-cover brightness-150">
                            <i data-lucide="git-branch" class="text-blue-400 absolute left-12 bottom-4 w-10 h-10"></i>
                            <span class="text-muted-foreground text-center w-full text-sm font-medium">Contributed
                                To</span>
                            <div class="text-blue-400 text-4xl text-center font-bold mt-2">23</div>
                        </div>
                    </div>
                </div>

                <!-- Contribution Stats -->
                <div class="w-full h-full col-span-2 row-span-2">
                    <div class="max-w-xl w-full h-full rounded-xl">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full h-full">
                            <div class="flex w-full h-full flex-col space-y-4">
                                <!-- Total Contributions Card -->
                                <div
                                    class="bg-gradient-to-tr from-slate-900 to-secondary/20 rounded-lg p-4 h-full flex flex-col items-center justify-center">
                                    <i data-lucide="calendar" class="w-8 h-8 mb-2 text-blue-400"></i>
                                    <h3 class="text-sm font-medium text-gray-400">Total Contributions</h3>
                                    <p class="text-3xl font-bold text-blue-400">1234</p>
                                    <p class="text-xs text-gray-500 mt-2">2023-01-01 - Present</p>
                                </div>
                                <!-- Longest Streak Card -->
                                <div
                                    class="rounded-lg bg-gradient-to-b from-yellow-500/15 via-transparent to-yellow-500/10 p-4 h-full flex flex-col items-center justify-center">
                                    <i data-lucide="trophy" class="w-8 h-8 mb-2 text-yellow-400"></i>
                                    <h3 class="text-sm font-medium text-gray-400">Longest Streak</h3>
                                    <p class="text-3xl font-bold text-yellow-400">30</p>
                                    <p class="text-xs text-gray-500 mt-2">2023-06-01 - 2023-06-30</p>
                                </div>
                            </div>
                            <!-- Current Streak Card -->
                            <div
                                class="bg-gradient-to-r to-orange-800/10 from-orange-800/10 via-muted/10 rounded-lg p-6 flex flex-col items-center justify-center relative">
                                <i data-lucide="flame" class="w-28 h-28 mb-4 text-orange-600 rounded-full p-4"></i>
                                <h3 class="text-lg font-medium text-gray-400">Current Streak</h3>
                                <p class="text-6xl font-bold text-orange-600 my-4">15</p>
                                <p class="text-sm text-gray-500">2023-10-01 - 2023-10-15</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
